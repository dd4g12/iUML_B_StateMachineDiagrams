# "featureName" property - name of the feature
featureName=iUMLB State-Machines (for Rodin 3.x.x) 

# "providerName" property - name of the company that provides the feature
featureVendor=University of Southampton

# "description" property - description of the feature
featureDescription=\
iUMLB State-Machines provides a state-machine diagram editor for adding\n\
state-machines to Event-B models.\n\
\n\
Release history:\n\
------------------------------------------------------------------------\n\
### 4.0.1 ### \n\
  generator (1.2.1)\n\
   - fix bug where generated contexts extend themselves\n\
   - fix bug where multivar self-loops do not leave nested child states\n\
  diagram (3.5.1)\n\
   - make properties sheets work for state-machines that are not contained in machines\n\
  persistence (2.1.1)\n\
   - declare .stm as an extension persistence content type\n\
  navigator (2.3.1)\n\
   - declare .stm as an extension for the Event-B navigator\n\
   - change diagram filename to ensure unique even for state-machines that are not in machines\n\
