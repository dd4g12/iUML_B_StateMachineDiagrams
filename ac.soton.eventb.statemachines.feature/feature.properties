### 0.2.0 ### \n\
 - Significant metamodel changes, complete regeneration of the diagram, re-implemented persistence, navigator and translation:\n\
	- No refined states and statemachines: refinement can be changed at any point of modelling;\n\
	- Persistence based on generic serialised extension synchroniser;\n\
	- Navigator extension based on generic emf navigator extension;\n\
	- Refinement based on Rodin's new extensible refinement mechanism.\n\
