### 3.4.1 ### \n\
 - (for Rodin 3.x.x)\n\
  statemachines (3.2.0)\n\
    - Fix Validate action did not work when fired from the property sheet\n\
    - Add note to customisation notes about validation correction\n\
    - preferences now in iuml-b category\n\
    - Update custom gmf templates to re-base on GMF 3.2.1\n\
    - Save original gmf templates and re-organise customisation notes\n\
    - Updated custom templates to generate some more of the custom code\n\
    - Add StatemachinesUtils class\n\
    - update and improve maintenance customisations notes\n\
    - remove fixed colours from gmf generator models and add custom preference page\n\
    - update custom generator templates for new color refresh from preferences\n\
    - regenerated code for new preference page control of colors.. (includes custom methods for Any and Final nodes)\n\
  diagram (3.4.1)\n\
    - Validate action did not work when fired from the property sheet\n\
    - update customised gmf templates to re-base on GMF 3.2.1\n\ 
    - fix for validate action to use active editor is now done by custom templates\n\
    - fix for updating transitions that have moved is now done by custom templates\n\
    - auto-naming is now added by custom templates\n\
    - remove fixed colours from gmf generator models and add custom preference page\n\
    - New generated and customised specific appearance preference page\n\
    - Add property sheets for state entry and exit actions, also (to allow re-ordering) add property sheets for statemachine nodes and transtitions and state nested statemachines\n\
    - Required JavaSE-1.7\n\
  generator (1.1.0)\n\
    - Add generator rules for Entry and Exit Action\n\
    - Improve priority of transition parameter typing guard to 1\n\
    - Refactor Validator to use AbstractValidator\n\
    - When removing don't need priority param\n\
  navigator (2.2.2)\n\
    - remove unused dependency on org.eclipse.emf.workspace.ui,\n\
    - update dependency to use ac.soton.eventb.emf.diagrams.navigator v3.0.0\n\
